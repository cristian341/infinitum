<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.input').bind("cut copy paste", function(e) {
                    e.preventDefault();
                    alert("You cannot paste text into this textbox!");
                    $('.input').bind("contextmenu", function(e) {
                        e.preventDefault();
                    });
                });
            });
            </script>
        <title>Reminder</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span class="green">Reminder</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" dara-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggle-icon"></span>
            </button>
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/login">Log in</a> </li>
                </ul>
            </div>
        </nav>

        <main class="container p-5">
            <form action="/register" method="post">
                <div class="form-group">
                    <input class="input" autocomplete="off" autofocus name="username" placeholder="Username" type="text" minlength="6">
                </div>
                <div class="form-group">
                    <input class="input" autocomplete="off" autofocus name="password" placeholder="Password" type="password" minlength="8">
                </div>
                <div class="form-group">
                    <input class="input" autocomplete="off" autofocus name="confirmation" placeholder="Confirm Password" type="password" minlength="8">
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </main>

        <footer class="small text-center text-muted">
            &copy; 2021 Cristian Munteanu All Rights Reserved.
        </footer>

    </body>

</html>
