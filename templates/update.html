{% extends "layout.html" %}

{% block title %}
Update the app details
{% endblock %}

{% block main %}
<form action="/update" method="post">
    <h3>Read me</h3>
    <p>App ID is situated on left side from app's name.</p>
    <div class="form-group">
        <input class="input" autocomplete="off" autofocus name="id" placeholder="App ID" type="number" min="1">
    </div>
    <div class="form-group">
        <input class="input" autocomplete="off" autofocus name="app_name" placeholder="App Name" type="text" minlength="2">
    </div>
    <div class="form-group">
        <input class="input" autocomplete="off" autofocus name="login" placeholder="Login" type="text" minlength="2">
    </div>
    <div class="form-group">
        <input class="input" autocomplete="off" autofocus name="password" placeholder="Password" type="password" minlength="8">
    </div>
    <div class="form-group">
        <input class="input" autocomplete="off" autofocus name="confirmation" placeholder="Confirmation" type="password" minlength="8">
    </div>
    <div class="form-group">
        <input class="input" autocomplete="off" autofocus name="additional" placeholder="Additional" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Change</button>
</form>
{% endblock %}
